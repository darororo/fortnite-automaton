<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finite Automaton</title>
    <link rel="stylesheet" href="style.css" />
    <script src="libs/p5.min.js"></script>

  </head>
  <body>
    <main>
      <!--left content-->
      <aside>
        <h1>Automata</h1>
        <div class="fa_type">
          <h3>FA Type:</h3>
          <div class="fa">
            <span>NFA</span>
            <span>DFA</span>
          </div>
        </div>

        <div class="asideBTN">
          <button id="testfa">Determine Type</button>
          <button id="convertNFA" disabled>Convert NFA to DFA</button>
          <button id="minimize" disabled>Minimize DFA</button>
          <label id="labelText" for="">Test</label>
          <input id="textInput" type="text" />
          <button id="teststr" class="stringBTN">Test String</button>
          <span style="position: relative; top: 80%; display: none;" id="str-result">Reject</span>
        </div>
        
        <div>
          <span id="alphabet-result" style="color: plum; display: none;">[123]</span>
        </div>
        <span id='alphabet-label' style="color: gold; font-weight: 100px;"> Alphabet </span>
        <input type="text" id="alphabet-input">
        <button id="bulk">Bulk Test</button>
      </aside>

      <!--right content-->
      <div class="Rholder">
        <!--Top button-->
        <div class="topBTN">
          <button id="save" style="background-color: yellowgreen">Save</button>
          <button id="load-btn" style="background-color: orange">Load</button>
          <button id="reset" style="background-color: crimson">Reset</button>
          <a href="https://github.com/darororo/fortnite-automaton" target="_blank" style="align-self: center; margin-left: auto; margin-right: 10px; color:inherit; display: flex; align-items: center; column-gap: 10px;">
            Repo / User guide
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="36" height="36"><path d="M12.001 2C6.47598 2 2.00098 6.475 2.00098 12C2.00098 16.425 4.86348 20.1625 8.83848 21.4875C9.33848 21.575 9.52598 21.275 9.52598 21.0125C9.52598 20.775 9.51348 19.9875 9.51348 19.15C7.00098 19.6125 6.35098 18.5375 6.15098 17.975C6.03848 17.6875 5.55098 16.8 5.12598 16.5625C4.77598 16.375 4.27598 15.9125 5.11348 15.9C5.90098 15.8875 6.46348 16.625 6.65098 16.925C7.55098 18.4375 8.98848 18.0125 9.56348 17.75C9.65098 17.1 9.91348 16.6625 10.201 16.4125C7.97598 16.1625 5.65098 15.3 5.65098 11.475C5.65098 10.3875 6.03848 9.4875 6.67598 8.7875C6.57598 8.5375 6.22598 7.5125 6.77598 6.1375C6.77598 6.1375 7.61348 5.875 9.52598 7.1625C10.326 6.9375 11.176 6.825 12.026 6.825C12.876 6.825 13.726 6.9375 14.526 7.1625C16.4385 5.8625 17.276 6.1375 17.276 6.1375C17.826 7.5125 17.476 8.5375 17.376 8.7875C18.0135 9.4875 18.401 10.375 18.401 11.475C18.401 15.3125 16.0635 16.1625 13.8385 16.4125C14.201 16.725 14.5135 17.325 14.5135 18.2625C14.5135 19.6 14.501 20.675 14.501 21.0125C14.501 21.275 14.6885 21.5875 15.1885 21.4875C19.259 20.1133 21.9999 16.2963 22.001 12C22.001 6.475 17.526 2 12.001 2Z"></path></svg>
          </a>
        </div>

        <!--Canvas to draw our elements-->
        <div id="canvasParent"></div>

        <div id="labelModal" style="display: none">
          <input type="text" id="lineLabel" placeholder="Enter label" />
          <button id="confirmLabel">OK</button>
        </div>
        
        <!--Bottom Section-->
        <div class="bottom">
          <div class="accept">
            <span class="acc">Accept</span>
            <textarea name="acc_input" id="acc_input" placeholder=""></textarea>
          </div>
          <div class="reject">
            <span class="rej">Reject</span>
            <textarea name="rej_input" id="rej_input"></textarea>
          </div>
          <div class="result">
            <span class="res">Result</span>
          </div>
        </div>
      </div>
    </main>
    
    <script src="js/drawable/draggable.js"></script>
    <script src="js/drawable/event_handlers.js"></script>
    <script src="js/FA.js"></script>
    <script src="script.js"></script>
  </body>
</html>
